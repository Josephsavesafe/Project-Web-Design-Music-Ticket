<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music-Ticket</title>
</head>

<body>
    <div id="toggle"></div>
    <section class="grid-main">
        <!-- --------------------------------left-------------------------------- -->
        <section class="left">
            <h1>Let's make<br>some sound</h1>
            <section class="buy-tickets">
                <h2 class="bg-buy">Buy Tickets</h2>
                <div class="early">
                    <img class="earlybird" src="image/Early-Bird.png">
                    <p>Grab the early bird price Now!!</p>
                    <p>Price:</p>
                    <div class="price21">
                        <p>$21</p>
                        <img class="spin-animation" src="image/Smiley.png">
                    </div>
                    <div class="button-book">
                        <h3>Book Now</h3>
                        <img class="blinks-animation" src="image/Arrow.png">
                    </div>
                </div>
            </section>
            <section class="barcode">
                <img src="image/Group1494.png">
            </section>
        </section>
        <!-- --------------------------------right-------------------------------- -->
        <section class="right">
            <section class="right-top">
                <img class="spin-animation" src="image/Playmusic.png">
                <img src="image/Downloading.png">
            </section>
            <section class="right-mid">
                <p class="soul">Soul<br>Violin</p>
                <img src="image/girl-playing-violin.png">
                <img class="down-up" src="image/Lines.png">
            </section>
            <section class="right-bott">
                <img src="image/MAKER-LAB.png">
                <img src="image/Group9.png">
                <div class="bt-book">
                    <p>Best music<br>of the year</p>
                    <p>Book Now</p>
                    <p>12/03/2022</p>
                </div>
            </section>
        </section>
        <!-- --------------------------------head-------------------------------- -->
        <header id="sidebar">
            <nav class="nav-grid">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">Listen</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <div class="head-mid"></div>
                <div class="head-bott"></div>
            </nav>
        </header>
    </section>
    <script src="script.js"></script>
</body>

</html>
